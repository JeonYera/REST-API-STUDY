<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <!-- 부트스트랩 CSS 링크 추가 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="/style.css" rel="stylesheet">
</head>
<body>
<div class="container my-2">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent mx-auto border-bottom">
        <a class="navbar-brand" href="/">호두네</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/boards">반려동물 자랑 게시판</a>
                </li>
            </ul>
            <!-- 회원가입 및 로그인 버튼 추가 -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/user/signup">회원가입</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/login">로그인</a>
                </li>
            </ul>
        </div>
    </nav>
    <h2>로그인</h2>
    <form>
        <div class="form-group">
            <label for="userId">아이디</label>
            <input type="text" class="form-control" id="userId">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
</div>
<!-- 부트스트랩 JS 및 jQuery 링크 추가 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
